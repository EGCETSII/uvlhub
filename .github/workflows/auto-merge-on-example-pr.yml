name: Failing PR Workflow Example

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  fail-intentionally:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run a successful command
        run: echo "This step will succeed."

      - name: Intentionally fail
        run: |
          echo "This step is designed to fail."
          exit 1

      - name: This step will not run
        run: echo "You won't see this message because the previous step fails."
